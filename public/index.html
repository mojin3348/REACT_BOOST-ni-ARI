<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>‚ö° ReactBoost ‚ö°</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }
    .card {
      background: rgba(255,255,255,0.07);
      padding: 25px 30px;
      border-radius: 18px;
      box-shadow: 0 0 25px rgba(0,0,0,0.4), 0 0 40px rgba(0,255,255,0.2);
      width: 420px;
      backdrop-filter: blur(12px);
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn { from {opacity:0; transform:scale(0.95);} to {opacity:1; transform:scale(1);} }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 26px;
      letter-spacing: 1px;
      color: #00e6ff;
      text-shadow: 0 0 8px #00e6ff, 0 0 16px #ff00ff;
    }
    label { font-size: 13px; margin: 8px 0 4px; color: #ff99ff; display: block; }
    input, select, textarea, button {
      width: 100%; padding: 10px; border-radius: 8px;
      border: none; outline: none; margin-bottom: 14px; font-size: 14px;
    }
    input, select, textarea {
      background: rgba(255,255,255,0.1);
      color: #fff; box-shadow: inset 0 0 8px rgba(0,255,255,0.3);
    }
    button {
      background: linear-gradient(90deg, #ff00ff, #00e6ff);
      color: #fff; font-weight: bold; text-transform: uppercase;
      letter-spacing: 1px; cursor: pointer; transition: 0.3s;
      text-shadow: 0 0 6px #000;
    }
    button:hover { transform: scale(1.05); box-shadow: 0 0 20px #ff00ff, 0 0 30px #00e6ff; }
    .result-box {
      margin-top: 10px; padding: 12px; border-radius: 8px;
      font-weight: bold; text-align: center; font-size: 14px;
    }
    .pending { background: rgba(255,255,0,0.15); color: #ffff99; border: 1px solid #ffff66; }
    .success { background: rgba(0,255,100,0.15); color: #00ffcc; border: 1px solid #00ff9d; }
    .error   { background: rgba(255,0,60,0.15); color: #ff66aa; border: 1px solid #ff0040; }

    .progress-container {
      margin-top: 14px;
      height: 18px;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: inset 0 0 10px #000;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #ff00ff, #00e6ff);
      transition: width 0.3s;
    }
    #counter {
      margin-top: 8px;
      font-size: 13px;
      text-align: center;
      color: #ddd;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>‚ö° REACT BOOST ‚ö°</h1>
    <form id="reactForm">
      <label>Facebook Appstate (JSON or c3c fbstate):</label>
      <textarea id="appstate" rows="5" placeholder='Paste your fbstate or appstate here...' required></textarea>

      <label>Facebook Post Link:</label>
      <input type="text" id="postLink" placeholder="https://www.facebook.com/..." required />

      <label>Reaction Type:</label>
      <select id="reactionType">
        <option value="1">üëç Like</option>
        <option value="2">‚ù§Ô∏è Love</option>
        <option value="16">ü§ó Care</option>
        <option value="4">üòÜ Haha</option>
        <option value="3">üòÆ Wow</option>
        <option value="7">üò¢ Sad</option>
        <option value="8">üò° Angry</option>
      </select>

      <label>Amount (Limit):</label>
      <input type="number" id="limit" min="1" max="100" value="5" required />

      <button type="submit">üöÄ Start Boost</button>
    </form>

    <div id="result" class="result-box pending">‚è≥ Waiting...</div>
    <div class="progress-container">
      <div id="progress" class="progress-bar"></div>
    </div>
    <div id="counter">0 / 0</div>
  </div>

  <script>
    // Normalizer: convert fbstate object -> appstate array
    function normalizeAppstate(input) {
      try {
        const parsed = JSON.parse(input);
        if (Array.isArray(parsed)) {
          return parsed; // already correct
        } else if (typeof parsed === "object" && parsed !== null) {
          return Object.keys(parsed).map(key => ({ key, value: String(parsed[key]) }));
        }
        throw new Error("Invalid format");
      } catch (e) {
        throw new Error("‚ùå Invalid JSON / Appstate format");
      }
    }

    function extractPostIdFromUrl(url) {
      let postId = null;
      const storyMatch = url.match(/story_fbid=(\d+)/);
      const postMatch = url.match(/\/posts\/(\d+)/);
      const videoMatch = url.match(/\/videos\/(\d+)/);
      const directId = url.match(/\/(\d{6,})(?:\/|\?|$)/);

      if (storyMatch) postId = storyMatch[1];
      else if (postMatch) postId = postMatch[1];
      else if (videoMatch) postId = videoMatch[1];
      else if (directId) postId = directId[1];
      return postId;
    }

    document.getElementById("reactForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      let appstate;
      try {
        const raw = document.getElementById("appstate").value.trim();
        appstate = normalizeAppstate(raw);
      } catch (err) {
        alert(err.message);
        return;
      }

      const postLink = document.getElementById("postLink").value.trim();
      const reactionType = document.getElementById("reactionType").value;
      const limit = parseInt(document.getElementById("limit").value);

      const resultBox = document.getElementById("result");
      const progressBar = document.getElementById("progress");
      const counter = document.getElementById("counter");

      resultBox.textContent = "‚è≥ Extracting post ID...";
      resultBox.className = "result-box pending";

      const postId = extractPostIdFromUrl(postLink);
      if (!postId) {
        resultBox.textContent = "‚ùå Could not extract post ID from link.";
        resultBox.className = "result-box error";
        return;
      }

      resultBox.textContent = "‚è≥ Sending reactions...";
      progressBar.style.width = "0%";
      counter.textContent = `0 / ${limit}`;

      try {
        let current = 0;
        const interval = setInterval(() => {
          if (current < limit) {
            current++;
            progressBar.style.width = ((current / limit) * 100) + "%";
            counter.textContent = `${current} / ${limit}`;
          }
        }, 500);

        const res = await fetch("/react", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ appstate, postId, reactionType, limit })
        });

        clearInterval(interval);

        const data = await res.json();
        if (!res.ok) throw new Error(data.error || "Unknown error");

        progressBar.style.width = "100%";
        counter.textContent = `${data.reacted} / ${limit}`;
        resultBox.textContent = `‚úÖ Success: ${data.reacted}, ‚ùå Failed: ${data.failed}`;
        resultBox.className = "result-box success";
      } catch (err) {
        resultBox.textContent = "‚ùå " + err.message;
        resultBox.className = "result-box error";
      }
    });
  </script>
</body>
</html>
