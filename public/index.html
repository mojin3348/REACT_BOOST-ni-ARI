<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>‚ö° ReactBoost ‚ö°</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .card {
      background: rgba(255,255,255,0.07);
      padding: 25px 30px;
      border-radius: 18px;
      box-shadow: 0 0 25px rgba(0,0,0,0.4), 0 0 40px rgba(0,255,255,0.2);
      width: 420px;
      backdrop-filter: blur(12px);
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 26px;
      letter-spacing: 1px;
      color: #00e6ff;
      text-shadow: 0 0 8px #00e6ff, 0 0 16px #ff00ff;
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid #00e6ff;
      width: 0;
      margin-left: auto;
      margin-right: auto;
      animation: typing 2s steps(25,end) forwards, blink 0.7s infinite;
    }
    @keyframes typing { from{width:0;} to{width:100%;} }
    @keyframes blink { 50% { border-color: transparent; } }

    label {
      font-size: 13px;
      margin: 8px 0 4px;
      color: #ff99ff;
      display: block;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      margin-bottom: 14px;
      font-size: 14px;
    }
    input, select, textarea {
      background: rgba(255,255,255,0.1);
      color: #fff;
      box-shadow: inset 0 0 8px rgba(0,255,255,0.3);
    }
    textarea { resize: vertical; }

    button {
      background: linear-gradient(90deg, #ff00ff, #00e6ff);
      color: #fff;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: 0.3s;
      text-shadow: 0 0 6px #000;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ff00ff, 0 0 30px #00e6ff;
    }

    .result-box {
      margin-top: 10px;
      padding: 12px;
      border-radius: 8px;
      font-weight: bold;
      text-align: center;
      font-size: 14px;
    }
    .pending { background: rgba(255,255,0,0.15); color: #ffff99; border: 1px solid #ffff66; }
    .success { background: rgba(0,255,100,0.15); color: #00ffcc; border: 1px solid #00ff9d; }
    .error   { background: rgba(255,0,60,0.15); color: #ff66aa; border: 1px solid #ff0040; }

    .progress-container {
      margin-top: 14px;
      height: 18px;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: inset 0 0 10px #000;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #ff00ff, #00e6ff);
      transition: width 0.25s;
    }

    #counter {
      margin-top: 8px;
      font-size: 13px;
      text-align: center;
      color: #ddd;
    }

    .footer {
      margin-top: 15px;
      text-align: center;
      font-size: 12px;
      font-style: italic;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ReactBoost</h1>
    <form id="boostForm">
      <label>Facebook Appstate (JSON):</label>
      <textarea id="appstate" rows="5" placeholder="Paste your appstate JSON here..." required></textarea>

      <label>Post Link:</label>
      <input type="text" id="postLink" placeholder="https://www.facebook.com/..." required />

      <label>Reaction Type:</label>
      <select id="reactionType">
        <option value="1">üëç Like</option>
        <option value="2">‚ù§Ô∏è Love</option>
        <option value="16">ü§ó Care</option>
        <option value="4">üòÜ Haha</option>
        <option value="3">üòÆ Wow</option>
        <option value="7">üò¢ Sad</option>
        <option value="8">üò° Angry</option>
      </select>

      <label>Amount:</label>
      <input type="number" id="limit" min="1" value="5" required />

      <button type="submit">üöÄ Start Boost</button>
    </form>

    <div id="result" class="result-box pending">‚è≥ Waiting...</div>
    <div class="progress-container">
      <div id="progress" class="progress-bar"></div>
    </div>
    <div id="counter">0 / 0</div>
    <div class="footer">‚ö° Powered by ReactBoost UI</div>
  </div>

  <script>
    document.getElementById("boostForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const cookie = document.getElementById("appstate").value.trim();
      const postLink = document.getElementById("postLink").value.trim();
      const reactionType = document.getElementById("reactionType").value;
      const limit = parseInt(document.getElementById("limit").value);
      const interval = 2; // seconds

      const resultBox = document.getElementById("result");
      const progressBar = document.getElementById("progress");
      const counter = document.getElementById("counter");

      resultBox.textContent = "‚è≥ Starting boost...";
      resultBox.className = "result-box pending";
      progressBar.style.width = "0%";
      counter.textContent = `0 / ${limit}`;

      try {
        const res = await fetch("/boost", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ cookie, url: postLink, amount: limit, interval, reactionType }),
        });

        const data = await res.json();
        if (!res.ok) {
          resultBox.textContent = data.error || "‚ùå Failed!";
          resultBox.className = "result-box error";
          return;
        }

        const evtSource = new EventSource("/events");
        evtSource.onmessage = function (event) {
          const update = JSON.parse(event.data);

          if (update.success) {
            const percent = (update.current / update.total) * 100;
            progressBar.style.width = percent + "%";
            counter.textContent = `Reacted ${update.current} / ${update.total}`;
            if (update.current === update.total) {
              resultBox.textContent = "‚úÖ Boost completed!";
              resultBox.className = "result-box success";
              evtSource.close();
            }
          } else {
            resultBox.textContent = "‚ùå Some reactions failed";
            resultBox.className = "result-box error";
          }
        };
      } catch (err) {
        resultBox.textContent = "‚ùå Network/server error.";
        resultBox.className = "result-box error";
      }
    });
  </script>
</body>
</html>
